services:
  wg-easy-tg-bot:
    build: .
    container_name: wg-easy-tg-bot
    restart: unless-stopped
    user: "0:0"
    privileged: true
    env_file:
      - .env
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    security_opt:
      - apparmor:unconfined
    networks:
      - wg-easy-network
    command: ["/bin/sh","-c","chmod 666 /var/run/docker.sock || true; python -m app.main"]

networks:
  wg-easy-network:
    driver: bridge
